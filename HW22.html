<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">

    <!-- ::::: FONT AWESOME START ::::: -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- ::::: FONT AWESOME END ::::: -->
</head>
<body>
    
    <section id="gallery">
        <div class="container">
            <div class="row">
                <img class="image" src="./Images/1.jpeg" alt="">
                <img class="image" src="./Images/2.jpeg" alt="">
                <img class="image" src="./Images/3.jpeg" alt="">
                <img class="image" src="./Images/4.jpeg" alt="">
                <img class="image" src="./Images/5.jpeg" alt="">
            </div>
        </div>
        <div class="highlight">
            <span class="cross"><i class="fa-solid fa-xmark"></i></span>
            <span class="right"><i class="fa-solid fa-chevron-right"></i></span>
            <img class="preview" src="./Images/1.jpeg" alt="">
            <span class="left"><i class="fa-solid fa-chevron-left"></i></span>
        </div>
    </section>


    <script src="./function.js"></script>
</body>
</html>
